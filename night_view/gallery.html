    <style>
        /* ギャラリーのスタイル */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* モーダルスタイル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            /* 最前面に表示 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: white(0, 0, 0, 0.8);
            overflow: auto;
            /* モーダルのコンテンツを中央に表示 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            /* 画面に合わせて画像を縮小 */
            max-height: 80vh;
            /* 画面の高さを超えないように設定 */
            object-fit: contain;
            /* 画像が元の比率を保ったまま表示される */
            margin: 0 auto;
        }

        #caption {
            text-align: center;
            color: #ccc;
            padding: 10px;
            font-size: 18px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
